---
layout: default
---

<div class="home">

  <h1 class="page-heading">Design Gold</h1>
  <h2 class="page-subheading">{{ site.description }}</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        
        <p>
        {{post.content}}
        </p>
      </li>
    {% endfor %}
  </ul>
  
</div>
